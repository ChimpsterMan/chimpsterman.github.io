<!DOCTYPE html>
<html>
  <head>
    <title>ChimpsterMan</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow-y:auto;
      }
      #navbar {
        position: absolute;
        background: rgba(51, 51, 51, 0.9);
        width: 100%;
        height: 7%;
        z-index:1;
      }
      #navbar ul {
        display: block;
        text-align: center;
      }
      #navbar ul li {
        display: inline-block;
        background: black;
        margin: 1vh 0 0 0;
        padding: 0.25% 0 0.25% 0;
        width: 10%;
        overflow:hidden;
        transition: background 0.5s ease;
      }
      #navbar ul li:hover {
        background: #0e67f7;
        cursor: default;
      }
      #navbar ul li a {
        text-align: center;
        color: white;
        font-size: 4vh;
        text-decoration: none;
        transition: color 0.5s ease;
      }
      #navbar ul li:hover a {
        color: black;
        cursor: default;
      }
      #sectionhead {
        font-size: 3vh;
        text-align:center;
      }
      #main {
        display:block;
        width: 100%;
        height: 60vh;
        padding-top: 40vh;
        background: url("/pics/blueeyes.jpg") no-repeat fixed center;
        text-align:center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      #mainhead {
        font-size: 5vh;
      }
      #subtext{
        color:gray;
      }
      #projects {
        display: block;
        overflow-x:hidden;
        background: #337ab7;
        width: 100%;
        line-height: 500%;
        z-index:1;
      }
      #about {
        display: block;
        background: #333;
        width: 100%;
        line-height: 500%;
        z-index:1;
      }
      #contact {
        display: block;
        background: #337ab7;
        width: 100%;
        line-height: 500%;
        z-index:1;
      }
      .tab {
        padding-bottom:5vh;
      }
      #tabinfo {
        text-align:center;
        color:black;
        font-size: 1vh;
      }
      #featurebar {
        background: #337ab7;
        text-align:center;
        padding-right:2.5vw;
        width: 100vw;
        overflow:hidden;
      }
      #featurebar ul li{
        float:left;
        text-align:center;
        list-style-type:none;
        width: 25vw;
        text-align:center;
        background: #2F3136;
      }
      #featurebar ul li a img{
        width:25vw;
      }
      #featurebar ul li h2 {
        font-size:10vh;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <ul>
        <li>
          <a href="#main">Home</a>
        </li>
        <li>
          <a href="#projects">Projects</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </div>
    <div id="main">
      <div id="mainhead">
        <h1>ChimpsterMan</h1>
        <h4 id="subtext">Aspiring Full Stack Coder</h4>
      </div>
    </div>
    <div id="projects" class="tab">
      <div id="sectionhead">
        <h1>Projects</h1>
      </div>
      <div id="featurebar">
        <ul>
          <li id="chat">
            <a href="/chat"><img src="pics/chat.png"/></a>
            <h2>Chat</h2>
          </li>
          <li id="snake">
            <a href="/snake"><img src="pics/snake.png"/></a>
            <h2>Snake</h2>
          </li>
          <li id="soccer">
            <a href="/soccer"><img src="pics/soccer.png"/></a>
            <h2>Car Soccer</h2>
          </li>
          <li id="tetris">
            <a href="/tetris"><img src="pics/tetris.png"/></a>
            <h2>Tetris</h2>
          </li>
        </ul>
      </div>
    </div>
    <div id="about" class="tab">
      <div id="sectionhead">
        <h1>About</h1>
      </div>
    </div>
    <div id="contact" class="tab">
      <div id="sectionhead">
        <h1>Contact</h1>
      </div>
    </div>
  </body>
</html>
