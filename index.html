<!DOCTYPE html>
<html>
  <head>
    <title>ChimpsterMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      * {
      margin: 0;
      padding: 0;
      }
      body {
      overflow-y:auto;
      }
      #navbar {
      position: absolute;
      background: rgba(51, 51, 51, 0.5);
      width: 100%;
      height: 7%;
      z-index:1;
      }
      #navbar ul {
      display: block;
      text-align: center;
      }
      #navbar ul li {
      display: inline-block;
      background: black;
      margin: 1vh 0 0 0;
      padding: 0.25% 0 0.25% 0;
      width: 10%;
      overflow:hidden;
      transition: background 0.5s ease;
      }
      #navbar ul li:hover {
      background: #0e67f7;
      cursor: default;
      }
      #navbar ul li a {
      text-align: center;
      color: white;
      font-size: 4vh;
      text-decoration: none;
      transition: color 0.5s ease;
      }
      #navbar ul li:hover a {
      color: black;
      cursor: default;
      }
      #sectionhead {
      font-size: 4vh;
      text-align:center;
      line-height: 350%;
      }
      #main {
      display:block;
      width: 100%;
      height: 60vh;
      padding-top: 40vh;
      background: url("/pics/bluedragon.jpg") no-repeat fixed center;
      text-align:center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      }
      #mainhead {
      font-size: 5vh;
      text-shadow:
      -1px -1px 0 #2CA0BA,
      1px -1px 0 #2CA0BA,
      -1px 1px 0 #2CA0BA,
      1px 1px 0 #2CA0BA;
      }
      #subtext{
      }
      #projects {
      display: block;
      overflow-x:hidden;
      background: #0B3EF4;
      width: 100%;
      z-index:1;
      }
      #about {
      display: block;
      background: #333;
      width: 100%;
      line-height: 500%;
      z-index:1;
      }
      #contact {
      display: block;
      background: #0B3EF4;
      width: 100%;
      line-height: 500%;
      z-index:1;
      }
      .tab {
      padding-bottom:5vh;
      }
      #tabinfo {
      text-align:center;
      }
      #tabinfo span{
      color:black;
      font-size: 5vh;
      line-height:20%;
      }
      .subsection {
      font-size:5vh;
      text-align:center;
      line-height: 200%;
      }
      #featurebar {
      text-align:center;
      padding-right:2.5vw;
      margin:0 auto 0 auto;
      margin-bottom: 6vh;
      width: 80vw;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <ul>
        <li>
          <a href="#main">Home</a>
        </li>
        <li>
          <a href="#projects">Projects</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </div>
    <div id="main">
      <div id="mainhead">
        <h1>ChimpsterMan</h1>
        <h4 id="subtext">Aspiring Full Stack Coder</h4>
      </div>
    </div>
    <div id="projects" class="tab">
      <div id="sectionhead">
        <h1>Projects</h1>
      </div>
      <h1 class="subsection">Web Projects</h1>
      <div id="featurebar" class="carousel slide" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#featurebar" data-slide-to="0" class="active"></li>
          <li data-target="#featurebar" data-slide-to="1"></li>
          <li data-target="#featurebar" data-slide-to="2"></li>
          <li data-target="#featurebar" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <a href="/chat"><img class="d-block w-100" src="pics/chat.png"/></a>
          </div>
          <div class="carousel-item">
            <a href="/snake"><img class="d-block w-100" src="pics/snake.png"/></a>
          </div>
          <div class="carousel-item">
            <a href="/soccer"><img class="d-block w-100" src="pics/soccer.png"/></a>
          </div>
          <div class="carousel-item">
            <a href="/tetris"><img class="d-block w-100" src="pics/tetris.png"/></a>
          </div>
          <a class="carousel-control-prev" href="#featurebar" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#featurebar" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <h2 class="subsection">More</h2>
      <div id="tabinfo">
        <span>In addition to making websites I have also made many other projects in various languages.</span>
      </div>
    </div>
    <div id="about" class="tab">
      <div id="sectionhead">
        <h1>About</h1>
      </div>
    </div>
    <div id="contact" class="tab">
      <div id="sectionhead">
        <h1>Contact</h1>
      </div>
    </div>
  </body>
</html>
