<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style> 
    * { 
    margin: 0;
    padding: 0;
    }
    body {
    background: #333;
    }
    canvas {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 50%;
    text-align: center;
    margin:0px;
    padding:0px;
    border: 1px solid black;
    }
    	.side {
		color:white;
		display:block;
		width:30%;
		margin:5%;
		line-height:200%;
		}
   
    </style>
  </head>
  <body>
	  <div class="side">
    <h2>Tetris:</h2>
    <p>A simple javascript Tetris game (Work in progress)<br />By: Erik Nilsson</p>
    <h2>INSTRUCTIONS:</h2>
    <p>Use the arrow keys and "z" and "x" for controls.<br />Get as high a score as you can. Good Luck.</p>
	  </div>
    <script src="tetris.js"></script>
  </body>
</html>
